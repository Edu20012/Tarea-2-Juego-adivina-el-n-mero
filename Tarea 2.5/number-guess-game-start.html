<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Adivina el número</title>
  <style>
    html {
      font-family: sans-serif;
    }

    body {
      width: 500px;
      margin: 0 auto;
      background-color: #ccc;
    }

    .lastResult {
      color: white;
      padding: 3px;
    }
  </style>
</head>
<body>
  <h1>Adivina el número</h1>

  <p>Hemos seleccionado un número aleatorio entre 1 y 100. Mira si puedes adivinarlo en 10 intentos o menos. Te diremos si tu intento fue muy alto o muy bajo.</p>

  <div class="form">
    <label for="guessField">Introduce un intento: </label>
    <input type="text" id="guessField" class="guessField">
    <input type="submit" value="Enviar respuesta" class="guessSubmit">
  </div>

  <div class="resultParas">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="lowOrHi"></p>
  </div>

  <script>
    // Aquí irá tu código JavaScript
    // Generar un número aleatorio entre 1 y 100
let randomNumber = Math.floor(Math.random() * 100) + 1;

// Variables para almacenar referencias a elementos HTML
const guesses = document.querySelector('.guesses');
const lastResult = document.querySelector('.lastResult');
const lowOrHi = document.querySelector('.lowOrHi');
const guessSubmit = document.querySelector('.guessSubmit');
const guessField = document.querySelector('.guessField');

// Variables para el seguimiento del juego
let guessCount = 1;
let resetButton;

// Enfocar el campo de texto al cargar la página
guessField.focus();

// Función para verificar la respuesta
function checkGuess() {
  let userGuess = Number(guessField.value);
  if (guessCount === 1) {
    guesses.textContent = 'Intentos previos: ';
  }
  guesses.textContent += userGuess + ' ';

  if (userGuess === randomNumber) {
    lastResult.textContent = '¡Felicidades! ¡Adivinaste el número!';
    lastResult.style.backgroundColor = 'green';
    lowOrHi.textContent = '';
    setGameOver();
  } else if (guessCount === 10) {
    lastResult.textContent = '¡¡GAME OVER!!';
    lowOrHi.textContent = '';
    setGameOver();
  } else {
    lastResult.textContent = '¡Incorrecto!';
    lastResult.style.backgroundColor = 'red';
    if (userGuess < randomNumber) {
      lowOrHi.textContent = '¡Demasiado bajo! Intenta con un número más alto.';
    } else if (userGuess > randomNumber) {
      lowOrHi.textContent = '¡Demasiado alto! Intenta con un número más bajo.';
    }
  }

  guessCount++;
  guessField.value = '';
  guessField.focus();
}

// Evento para el botón "Enviar respuesta"
guessSubmit.addEventListener('click', checkGuess);

// Función para finalizar el juego
function setGameOver() {
  guessField.disabled = true;
  guessSubmit.disabled = true;
  resetButton = document.createElement('button');
  resetButton.textContent = 'Iniciar nuevo juego';
  document.body.appendChild(resetButton);
  resetButton.addEventListener('click', resetGame);
}

// Función para reiniciar el juego
function resetGame() {
  guessCount = 1;

  const resetParas = document.querySelectorAll('.resultParas p');
  for (let i = 0 ; i < resetParas.length ; i++) {
    resetParas[i].textContent = '';
  }

  resetButton.parentNode.removeChild(resetButton);

  guessField.disabled = false;
  guessSubmit.disabled = false;
  guessField.value = '';
  guessField.focus();

  lastResult.style.backgroundColor = 'white';

  randomNumber = Math.floor(Math.random() * 100) + 1;
}
  </script>
</body>
</html>
